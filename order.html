<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Burger Hut</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img style="width: 7%;" src="logo.png" alt="Burger Hut Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html" class="cta">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <section id="order" class="order-section">
        <div class="container">
            <h1>Order Now</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="order">Order Details</label>
                    <textarea id="order" name="order" rows="6" required></textarea>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-nav">
                <a href="#home">Home</a>
                <a href="#menu">Menu</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
                <a href="#order" class="cta">Order Now</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <!-- Add more social links as needed -->
            </div>
            <div class="footer-legal">
                <a href="#privacy-policy">Privacy Policy</a>
                <a href="#terms-of-service">Terms of Service</a>
            </div>
            <p>&copy; 2024 Burger Hut. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
